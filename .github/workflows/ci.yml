name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      # If you have tests, enable this
      - name: Run tests
        run: npm test || echo "No tests configured"

      # Optional: Type-check or build
      - name: Type check
        run: npx tsc -p tsconfig.json || echo "No TypeScript config"
